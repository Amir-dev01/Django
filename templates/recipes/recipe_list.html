{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Список рецептов</h1>

    <div class="d-flex justify-content-between mb-4">
        <a href="{% url 'recipe_create' %}" class="btn btn-success">Добавить рецепт</a>

        <form action="{% url 'recipe_list' %}" method="GET" class="d-flex">
            <input type="search" name="q" class="form-control" placeholder="Поиск по рецептам" aria-label="Поиск">
            <button type="submit" class="btn btn-outline-secondary">Поиск</button>
        </form>
    </div>

    <div class="list-group">
        {% for recipe in recipes %}
            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h5 class="mb-1">{{ recipe.title }}</h5>
                    <small class="text-muted">Дата создания: {{ recipe.created_at }}</small>
                </div>
                <div class="btn-group">
                    <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary btn-sm">Просмотреть</a>
                    <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">Рецептов пока нет.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
